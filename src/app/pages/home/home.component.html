<div class="text-center">
  <p-selectButton [options]="layoutOption" [(ngModel)]="layoutValue" optionLabel="name"
    optionValue="value"></p-selectButton>
</div>

<div [ngSwitch]="layoutValue">
  <app-only-list *ngSwitchCase="1"></app-only-list>

  <app-only-card *ngSwitchCase="2" 
    [posts]="posts" 
    [users]="users"
  ></app-only-card>

  <app-card-and-list *ngSwitchCase="3" 
    [posts]="posts"
    [users]="users"
  ></app-card-and-list>

</div>
